{% extends 'base.html' %}

{% block content %}
<section class="pt-5 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-9">
        <div class=" p-4 px-md-5">

          <div class="text-center mb-4">
            <h2 class="fw-bold" style="color: #5e412f;">Edit Your Profile</h2>
            <p class="text-muted mb-0">Update your personal details and preferences</p>
          </div>

          <form method="POST" enctype="multipart/form-data" class="mt-4">
            {% csrf_token %}

            <!-- Profile Image -->
            <div class="text-center mb-4">
              <div class="position-relative d-inline-block">
                <img src="{{ user.profile.profile_image.url }}" class="rounded-circle border" alt="Profile Image"
                     style="width: 120px; height: 120px; object-fit: cover;">
                <label for="image" class="position-absolute bottom-0 end-0 bg-white p-1 rounded-circle shadow-sm"
                       style="cursor: pointer; color: #6b4f3b;">
                  <i class="bi bi-camera-fill" style="color: #6b4f3b;"></i>
                </label>
              </div>
              <input type="file" id="image" name="profile_image" class="d-none">
            </div>

            <div class="row g-3">

              <!-- First and Last Name -->
              <div class="col-md-6">
                <label class="form-label fs-5" style="color: #6b4f3b;">First Name</label>
                <input type="text" name="first_name" value="{{ user.first_name }}" class="form-control rounded-pill" style="border: 2px solid #6b4f3b;">
              </div>
              <div class="col-md-6">
                <label class="form-label fs-5" style="color: #6b4f3b;">Last Name</label>
                <input type="text" name="last_name" value="{{ user.last_name }}" class="form-control rounded-pill" style="border: 2px solid #6b4f3b;">
              </div>

              <!-- Email and Username -->
              <div class="col-md-6">
                <label class="form-label fs-5" style="color: #6b4f3b;">Email</label>
                <input type="email" name="email" value="{{ user.email }}" class="form-control rounded-pill" style="border: 2px solid #6b4f3b;">
              </div>
              <div class="col-md-6">
                <label class="form-label fs-5" style="color: #6b4f3b;">Username</label>
                <input type="text" value="{{ user.username }}" class="form-control rounded-pill" disabled style="border: 2px solid #6b4f3b;">
              </div>

              <!-- Date of Birth -->
              <div class="col-md-6">
                <label class="form-label fs-5" style="color: #6b4f3b;">Date of Birth</label>
                <input type="date" name="date_of_birth" value="{{ user.profile.date_of_birth|date:'Y-m-d' }}" class="form-control rounded-pill" style="border: 2px solid #6b4f3b;">
              </div>

              <!-- Location -->
              <div class="col-md-6">
                <label class="form-label fs-5" style="color: #6b4f3b;">Location</label>
                <input type="text" name="location" value="{{ user.profile.location }}" class="form-control rounded-pill" style="border: 2px solid #6b4f3b;">
              </div>

              <!-- Bio -->
              <div class="col-12">
                <label class="form-label fs-5" style="color: #6b4f3b;">Bio</label>
                <textarea name="bio" rows="3" class="form-control rounded-4" style="border: 2px solid #6b4f3b;">{{ user.profile.bio }}</textarea>
              </div>
            </div>


            <h5 class="text-center mb-3 mt-5 fs-3" style="color:#5e412f;">Change Password (Optional)</h5>

            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label fs-5" style="color: #6b4f3b;">New Password</label>
                <input type="password" name="new_password" class="form-control rounded-pill" placeholder="Leave blank to keep current" style="border: 2px solid #6b4f3b;">
              </div>
              <div class="col-md-6">
                <label class="form-label fs-5" style="color: #6b4f3b;">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control rounded-pill" style="border: 2px solid #6b4f3b;">
              </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center mt-4">
              <button type="submit" class="btn px-5 py-2 rounded-pill text-white"
                      style="background-color: #6b4f3b;">
                <i class="bi bi-check-circle me-2"></i>Save Changes
              </button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
