{% extends 'base.html' %}

{% block content %}

<section class="py-5 text-white" style="background-color: #6b4f3b;">
  <div class="container text-center">
    <h1 class="display-4 fw-bold">Contact Us</h1>
    <p class="lead mt-3 mb-0">Have a question, suggestion, or issue? We're here to help!</p>
  </div>
</section>


<section class="py-5">
  <div class="container">
    <div class="row justify-content-center mb-5">
      <div class="col-md-8">
        <h2 class="mb-4 text-center">Send Us a Message</h2>
        <form method="POST" action="#" class="contact-form">
          {% csrf_token %}
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" name="name" required style="border-bottom: 2px solid #6b4f3b;">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" name="email" required style="border-bottom: 2px solid #6b4f3b;">
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" style="border-bottom: 2px solid #6b4f3b;">
          </div>
          <div class="mb-4">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" required style="border-bottom: 2px solid #6b4f3b;"></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn text-white py-3 form-btn px-5 rounded-pill" style="background-color: #825436;">Send Message</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Contact Info Section -->
    <div class="row justify-content-center text-center">
      <div class="col-md-4">
        <div class="p-4  bg-white h-100">
          <h5 style="color: #553c29; border: 2px solid #553c29;" class="py-2"><i class="bi bi-envelope-fill" ></i> Email</h5>
          <p>support@librebooks.org</p>
        </div>
      </div>
      <div class="col-md-4 mt-4 mt-md-0">
        <div class="p-4  bg-white h-100">
          <h5 style="color: #553c29; border: 2px solid #553c29;" class="py-2"><i class="bi bi-geo-alt-fill"></i> Location</h5>
          <p>New Delhi, India</p>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
